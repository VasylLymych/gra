<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>gra</title>
    <style>
      html {
        height: 100%;
      }
      body {
        background-color: black;
        margin: 0;
        flex-wrap: nowrap;
        height: 100%;

        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      body canvas {
        image-rendering: pixelated;
      }
      div.header {
        display: flex;
        justify-content: center;
      }
      div.content {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-wrap: nowrap;
      }
      div.footer {
        display: flex;
        justify-content: center;
      }
      button.play {
        cursor: pointer;
        border: none;
        border-radius: 8px;
        box-shadow: 0 0 0 1px #fc673df7;
        background-color: #ea030d;
      }
      audio {
        width: 250px;
        height: 20px;
      }
      /* spinner */
      .spin {
        display: inline-block;
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255, 255, 255, .3);
        border-radius: 50%;
        border-top-color: #fff;
        animation: spin 1s ease-in-out infinite;
        -webkit-animation: spinner 1s ease-in-out infinite;
      }
      @keyframes spinner {
        to {
          -webkit-transform: rotate(360deg);
        }
      }
      @-webkit-keyframes spinner {
        to {
          -webkit-transform: rotate(360deg);
        }
      }
      /* mushroom effect */
      @keyframes mushroomEffect {
        100% {
          -webkit-filter: hue-rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <audio id="audio" controls style="display: none"></audio>
    </div>
    <div class="content">
      <canvas id="canvas"></canvas>
    </div>
    <div class="footer">
      <button class="play" style="display: none">Play</button>
      <div class="spin"></div>
    </div>
  </body>
</html>
