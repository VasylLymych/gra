<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Mary Brave!</title>
    <style>
      html {
        height: 100%;
      }
      body {
        background-color: black;
        margin: 0;
        flex-wrap: nowrap;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      body canvas {
        image-rendering: pixelated;
      }
      div.header {
        display: flex;
        justify-content: end;
        width: 1024px;
      }
      div.content {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-wrap: nowrap;
      }
      div.footer {
        display: flex;
        justify-content: center;
      }
      button.play {
        cursor: pointer;
        border: none;
        border-radius: 8px;
        box-shadow: 0 0 0 1px #fc673df7;
        background-color: #ea030d;
      }
      audio {
        width: 250px;
        height: 20px;
      }
      /* spinner */
      .spin {
        display: inline-block;
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255, 255, 255, .3);
        border-radius: 50%;
        border-top-color: #fff;
        animation: spin 1s ease-in-out infinite;
        -webkit-animation: spinner 1s ease-in-out infinite;
      }
      /* volume */
      .vol {
        color: #ccc;
        font-family: monospace;
        margin-top: -3px;
      }
      @keyframes spinner {
        to {
          -webkit-transform: rotate(360deg);
        }
      }
      @-webkit-keyframes spinner {
        to {
          -webkit-transform: rotate(360deg);
        }
      }
      /* mushroom effect */
      @keyframes mushroomEffect {
        100% {
          -webkit-filter: hue-rotate(360deg);
        }
      }
      /* input type="range" */
      input[type="range"] {
        -webkit-appearance: none;
        appearance: none;
        background: transparent;
        cursor: pointer;
        width: 10rem;
        margin-bottom: 8px;
      }
      /* Removes default focus */
      input[type="range"]:focus {
        outline: none;
      }

      /***** Chrome, Safari, Opera and Edge Chromium styles *****/
      /* slider track */
      input[type="range"]::-webkit-slider-runnable-track {
        background-color: #6f6f6f;
        border-radius: 0.5rem;
        height: 0.4rem;  
      }
      /* slider thumb */
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none; /* Override default look */
        appearance: none;
        margin-top: -4px; /* Centers thumb on the track */
        /*custom styles*/
        background-color: #fc673df7;
        height: .9rem;
        width: .9rem;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="vol" style="display: none">vol:</div>
      <audio id="audio" controls style="display: none"></audio>
      <input type="range" min="0" max="100" value="50" style="display: none">
    </div>
    <div class="content">
      <canvas id="canvas"></canvas>
    </div>
    <div class="footer">
      <button class="play" style="display: none">Play</button>
      <div class="spin" style="display: none"></div>
    </div>
  </body>
</html>
